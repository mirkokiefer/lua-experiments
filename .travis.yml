
language: c

compiler:
  - gcc
  - clang

env:
  - USE_LUAJIT=FALSE
  - USE_LUAJIT=TRUE

before_install:
  - git submodule update --init --recursive

# Install cmake
install:
  - sudo apt-get update >/dev/null
  - sudo apt-get -q install cmake valgrind

# Run the Build script
script:
  - mkdir _build
  - cd _build
  - cmake .. -DCMAKE_INSTALL_PREFIX=../_install
  - cmake --build . --target install

matrix:
  exclude:
    - compiler: gcc
      env: USE_LUAJIT=TRUE